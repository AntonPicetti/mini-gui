<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Hovercraft Interface</title>

        <link rel="stylesheet" type="text/css" href="slider.css">

    </head>

    <body>

        <h1>Hovercraft Interface</h1>

        <p id="arg1_label"></p>
        <input type="range" width="500px" class="slider" id="arg1_slider">
        <p id="arg2_label"></p>
        <input type="range" width="500px" class="slider" id="arg2_slider">

        <br>
        <input type="checkbox" id="lift">Lift</input>
        <input type="checkbox" id="emergency_stop">Emergency Stop</input>
        <br>
        <br>

        <button id="move_rel_btn">Move Relative</button>
        <button id="move_abs_btn">Move Absolute</button>
        <button id="rotate_rel_btn">Rotate Relative</button>
        <button id="rotate_abs_btn">Rotate Absolute</button>
        <button id="nop_btn">NOP</button>
        <br>
        <br>

        <button id="manual_btn">Manual</button>
        <button id="semi_btn">Semi</button>
        <button id="auto_btn">Auto</button>

        <!-- <script src="request.js"> </script> -->
        <script src="main.js"> </script>
    </body>
</html>
